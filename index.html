<body class="login__page">

<div class="login__page">
    <div class="card border-0">
        <div class="row d-flex">
            <div class="col-md-6">
                <div class="card1">
                    <div><img src="img/Logo-01.svg" class="logo ml-5"> </div>
                    <div class="px-3 justify-content-center mt-4 border-line"> <img class="w-100 px-5" src="img/office.png"> </div>
                </div>
            </div>
            <div class="col-md-6 align-self-center">
                <div class="card2 card border-0">
                    <div class="row mb-4 px-3">
                        <div class="mobile-logo d-lg-none mt-3 mb-5">
                            <img src="img/Logo-01.svg" class="w-25" alt="">
                        </div>
                        <h4 class="mb-0 mr-4 mt-2">Sign in with</h4>
                        <div class="facebook text-center mr-3">
                            <div class="fa fa-facebook"></div>
                        </div>
                        <div class="twitter text-center mr-3">
                            <div class="fa fa-twitter"></div>
                        </div>
                        <div class="linkedin text-center mr-3">
                            <div class="fa fa-linkedin"></div>
                        </div>
                    </div>
                    <div class="row px-3 my-4">
                        <div class="line"></div> <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" placeholder="Enter password"> </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> 
                            <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                <label for="chk1"
                                class="custom-control-label text-sm">Remember me</label> 
                        </div> 
                        <a href="#" class="ml-auto mb-0 text-sm danger">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button>
                    </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="danger">Register</a></small> </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <!--   JS  file area start  -->
